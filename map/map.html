<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Información de Locales</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <pre id='coordenadas'></pre>
    <div class="menu">
        <div class="hamburger-menu" id="hamburger-menu">☰</div>
        <div class="sidebar" id="sidebar">
            <a href="index.html">Inicio</a>
            <a href="map.html">Mapa</a>
            <div id="editor-coordenadas">
                <h3>Editar Coordenadas</h3>
                <label for="latitud">Latitud:</label>
                <input type="text" id="latitud">
                <label for="longitud">Longitud:</label>
                <input type="text" id="longitud">
                <button onclick="guardarCoordenadas()">Guardar Coordenadas</button>
            </div>
            
        </div>
    </div>
    <div id="instructions-content" style="background-color: white; padding: 10px; position: absolute; bottom: 10%; left: 10px; z-index: 1; max-width: 300px;"></div>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Buscar lugar" style="padding: 5px;">
        <button id="search-button" style="padding: 5px;">Buscar</button>
    </div>

    
    <div id="meses-bar" style="position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background-color: #f1f1f1; padding: 10px;">
        <button onclick="filtrarPorMes('Enero')">Enero</button>
        <button onclick="filtrarPorMes('Febrero')">Febrero</button>
        <button onclick="filtrarPorMes('Marzo')">Marzo</button>
        <button onclick="filtrarPorMes('Abril')">Abril</button>
        <button onclick="filtrarPorMes('Mayo')">Mayo</button>
        <button onclick="filtrarPorMes('Junio')">Junio</button>
        <button onclick="filtrarPorMes('julio')">julio</button>
        <button onclick="filtrarPorMes('Agosto')">Agosto</button>
        <button onclick="filtrarPorMes('Septiembre')">Septiembre</button>
        <button onclick="filtrarPorMes('Octubre')">Octubre</button>
        <button onclick="filtrarPorMes('Noviembre')">Noviembre</button>
        <button onclick="filtrarPorMes('Diciembre')">Diciembre</button>
        <!-- Añadir más botones para cada mes -->
    </div>
    <script type="module" src="map.js"></script>
</body>
</html>
