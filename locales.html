<header>
    <div class="header-container">
        <h1>Selecciona un Mes</h1>
        <nav>
            <ul class="month-list">
                <li><a href="#" data-month="01">Enero</a></li>
                <li><a href="#" data-month="02">Febrero</a></li>
                <li><a href="#" data-month="03">Marzo</a></li>

                <li><a href="#" data-month="06">Junio</a></li>
                <li><a href="#" data-month="07">Julio</a></li>
                <li><a href="#" data-month="08">Agosto</a></li>
                <li><a href="#" data-month="09">Septiembre</a></li>
                <li><a href="#" data-month="10">Octubre</a></li>
                <li><a href="#" data-month="11">Noviembre</a></li>
                <li><a href="#" data-month="12">Diciembre</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <div id="header" class="centrado">
        <span id="estado-usuario"></span>
        
        <button id="boton-mapa" onclick="irAlMapa()">Ir al Mapa</button>
        <button id="problema">Problema</button>
        <button id="desinfectados" >Desinfectados</button>
        <div id="busqueda-container">
            <input type="text" id="busqueda-input" placeholder="Buscar por número de finca, dirección o nombre">
            <button id="busqueda-boton">Buscar</button>
        </div>
    </div>

    <!-- Formulario para agregar locales -->
    <div id="agregar-local">
        <input type="text" id="nombre-local" placeholder="Nombre del Local o Persona" required>
        <input type="text" id="direccion" placeholder="Dirección" required>
        <input type="text" id="coordinates" placeholder="coordinates">
        <input type="text" id="numero-finca" placeholder="Número de Finca" required>
        <select id="factura" required onchange="mostrarOpcionesFactura(this)">
            <option value="" disabled selected>Seleccionar Factura</option>
            <option value="A">Factura A</option>
            <option value="B">Factura B</option>
        </select>
        <input type="number" id="monto-factura-a" placeholder="Monto Factura A" style="display:none;" disabled>
        <div class="tasa-opciones" id="tasa-opcion" style="display:none;">
            <label for="tasa-check">Tasa:</label>
            <input type="checkbox" id="tasa-check" checked disabled>
            <input type="number" id="tasa" placeholder="Monto de la Tasa" disabled>
        </div>
        <button onclick="agregarLocal()">Agregar Local</button>
        <button id="historial" onclick="window.open('https://malgariuz.github.io/guadal/Historial/historial.html', '_blank');">Ver Historial</button>
        <div id="contador-locales-realizados" style="margin-bottom: 10px;"></div>

    <div id="seccion-pendientes">
    <!-- Lista de locales -->
    <div id="lista-locales"></div>
    </div>
    <hr id="linea-separadora">
    <!-- Lista de locales realizados -->
    <div id="lista-locales-realizados"></div>

    <!-- Contadores -->
    <div id="contadores">
        <p>Total locales: 
            <span id="total-locales"></span></p>
        <span id="total-dinero"></span>
        <span id="total-tasas"></span>
        <span id="locales-desinfectados"></span>
    </div>
    <button id="btn-establecer-no-listo">Resetear todos los locales a 'no-listo'</button>
